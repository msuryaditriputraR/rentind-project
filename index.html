<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentind Project</title>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-[#FAFAFA]">
    <header class="container w-full mx-auto px-5 py-3 flex lg:px-10 lg:py-5 justify-between items-center fixed">
        <div>
            <img src="assets/img/logo.png" alt="Rentind Academy">
        </div>
        <div class="hidden lg:block bg-white px-3 py-2 rounded-md">
            <select name="" id="" class="outline-none mr-5 font-medium">
                <option value="">All Categories</option>
            </select>
            <input type="text" placeholder="Try typing “spinach”" class="outline-none border-l-2 border-[#E6E6E6] pl-3">
            <i class='bx bx-search'></i>
        </div>
        <nav>
            <div class="absolute top-[-1000%] left-[50%] translate-x-[-50%] text-center shadow-md w-4/5 p-5 rounded-2xl transition duration-300 ease-in-out md:static md:text-left md:shadow-none md:w-fit md:p-0 md:translate-x-0"
                id="nav-menu">
                <ul class="flex gap-x-8 flex-col gap-y-4 md:flex-row">
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Rents</a></li>
                    <li><a href="#">Sales</a></li>
                    <li><a href="#">How it work</a></li>
                    <li><a href="#" class="bg-gray-200 px-5 py-2 rounded-full">Contact Us</a></li>
                </ul>
            </div>
            <div class="hover:cursor-pointer md:hidden" id="nav-toggle">
                <i class='bx bx-menu text-lg'></i>
            </div>
        </nav>
    </header>


    <!-- JAVASCRIPT -->
    <script src="assets/js/main.js"></script>
</body>

</html>
